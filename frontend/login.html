<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            max-width: 450px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card login-card shadow-lg">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="bi bi-person-circle" style="font-size: 4rem; color: #667eea;"></i>
                                <h2 class="mt-3">Bem-vindo de volta!</h2>
                                <p class="text-muted">Faça login para continuar</p>
                            </div>

                            <div id="alertContainer"></div>

                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-envelope"></i>
                                        </span>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="senha" class="form-label">Senha</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="senha" required>
                                    </div>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                                    </button>
                                </div>
                            </form>

                            <hr class="my-4">

                            <div class="text-center">
                                <p class="mb-0">Não tem uma conta?</p>
                                <a href="cadastro.html" class="btn btn-outline-primary mt-2">
                                    <i class="bi bi-person-plus"></i> Criar Conta
                                </a>
                            </div>

                            <div class="text-center mt-3">
                                <a href="index.html" class="text-decoration-none">
                                    <i class="bi bi-arrow-left"></i> Voltar ao início
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://177.44.248.118:8000/api';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const alertContainer = document.getElementById('alertContainer');

            alertContainer.innerHTML = '';

            alertContainer.innerHTML = `
                <div class="alert alert-info">
                    <i class="bi bi-hourglass-split"></i> Entrando...
                </div>
            `;

            try {
                const response = await fetch(`${API_URL}/auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('usuario', JSON.stringify(data.data.usuario));
                    localStorage.setItem('token', data.data.token);

                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            <i class="bi bi-check-circle"></i> Login realizado com sucesso!
                        </div>
                    `;

                
                    setTimeout(() => {
                        const urlParams = new URLSearchParams(window.location.search);
                        const redirect = urlParams.get('redirect');
                        
                        if (redirect === 'inscricao') {
                            window.location.href = 'inscricoes.html?acao=nova';
                        } else {
                            window.location.href = 'inscricoes.html';
                        }
                    }, 1000);

                } else {
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i> ${data.message}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro:', error);
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> Erro ao fazer login. Verifique se o servidor está rodando.
                    </div>
                `;
            }
        });

        window.addEventListener('DOMContentLoaded', function() {
            const usuario = localStorage.getItem('usuario');
            if (usuario) {
                window.location.href = 'inscricoes.html';
            }
        });
    </script>
</body>
</html>
