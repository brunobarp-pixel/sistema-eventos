<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Sistema Offline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            padding: 20px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border-left: 4px solid #667eea;
            background: #f9f9f9;
        }
        .test-button {
            margin: 5px;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #f0f0f0;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
            font-family: monospace;
        }
        .success {
            background: #d4edda !important;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da !important;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background: #fff3cd !important;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1><i class="bi bi-bug-fill"></i> Teste - Sistema Offline</h1>
                <p class="text-muted">Use este painel para testar todas as funcionalidades do OfflineManager</p>
                <hr>
            </div>
        </div>

        <!-- Status -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Status Atual</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Modo:</strong> <span id="modoAtual" class="badge bg-danger">Não inicializado</span></p>
                        <p><strong>Token:</strong> <span id="tokenStatus" class="badge bg-warning">Verificando...</span></p>
                        <p><strong>LocalStorage:</strong> <span id="storageStatus" class="badge bg-warning">Verificando...</span></p>
                        <p><strong>Versão:</strong> 1.0.0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Inicialização -->
        <div class="row">
            <div class="col-md-6">
                <div class="test-section">
                    <h5><i class="bi bi-play-fill"></i> Inicialização</h5>
                    <button class="btn btn-primary test-button" onclick="testeInicializar()">
                        Inicializar OfflineManager
                    </button>
                    <button class="btn btn-info test-button" onclick="testeVerificarConexao()">
                        Verificar Conexão
                    </button>
                    <button class="btn btn-warning test-button" onclick="testeCarregarDados()">
                        Carregar Dados
                    </button>
                    <div id="result-init" class="result d-none"></div>
                </div>
            </div>

            <!-- Estatísticas -->
            <div class="col-md-6">
                <div class="test-section">
                    <h5><i class="bi bi-bar-chart"></i> Estatísticas</h5>
                    <button class="btn btn-success test-button" onclick="testeEstatisticas()">
                        Ver Estatísticas
                    </button>
                    <button class="btn btn-success test-button" onclick="testeContarPresencas()">
                        Contar Presenças
                    </button>
                    <button class="btn btn-success test-button" onclick="testeTotalPendentes()">
                        Total Pendentes
                    </button>
                    <div id="result-stats" class="result d-none"></div>
                </div>
            </div>
        </div>

        <!-- Operações de Dados -->
        <div class="row">
            <div class="col-md-6">
                <div class="test-section">
                    <h5><i class="bi bi-download"></i> Dados</h5>
                    <button class="btn btn-secondary test-button" onclick="testeListarUsuarios()">
                        Listar Usuários
                    </button>
                    <button class="btn btn-secondary test-button" onclick="testeListarEventos()">
                        Listar Eventos
                    </button>
                    <button class="btn btn-secondary test-button" onclick="testeListarInscricoes()">
                        Listar Inscrições
                    </button>
                    <button class="btn btn-secondary test-button" onclick="testeListarPresencas()">
                        Listar Presenças
                    </button>
                    <div id="result-data" class="result d-none"></div>
                </div>
            </div>

            <!-- Registro de Presença -->
            <div class="col-md-6">
                <div class="test-section">
                    <h5><i class="bi bi-person-check"></i> Presença</h5>
                    <div class="mb-3">
                        <label class="form-label">Inscrição ID</label>
                        <input type="number" class="form-control" id="inscricaoId" placeholder="Ex: 1" value="1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Evento ID</label>
                        <input type="number" class="form-control" id="eventoId" placeholder="Ex: 1" value="1">
                    </div>
                    <button class="btn btn-danger test-button" onclick="testeRegistrarPresenca()">
                        Registrar Presença
                    </button>
                    <button class="btn btn-danger test-button" onclick="testeSincronizar()">
                        Sincronizar
                    </button>
                    <div id="result-presenca" class="result d-none"></div>
                </div>
            </div>
        </div>

        <!-- LocalStorage -->
        <div class="row">
            <div class="col-md-6">
                <div class="test-section">
                    <h5><i class="bi bi-hdd"></i> LocalStorage</h5>
                    <button class="btn btn-warning test-button" onclick="testeSalvarDados()">
                        Salvar Dados
                    </button>
                    <button class="btn btn-warning test-button" onclick="testeCarregarDadosStorage()">
                        Carregar Dados
                    </button>
                    <button class="btn btn-warning test-button" onclick="testeVisualizarStorage()">
                        Visualizar
                    </button>
                    <div id="result-storage" class="result d-none"></div>
                </div>
            </div>

            <!-- Limpeza -->
            <div class="col-md-6">
                <div class="test-section">
                    <h5><i class="bi bi-trash"></i> Administração</h5>
                    <button class="btn btn-outline-danger test-button" onclick="testeLimparDados()">
                        Limpar Todos os Dados
                    </button>
                    <button class="btn btn-outline-info test-button" onclick="testeVerificarStorage()">
                        Verificar Storage
                    </button>
                    <button class="btn btn-outline-info test-button" onclick="testeConsole()">
                        Abrir Console
                    </button>
                    <div id="result-admin" class="result d-none"></div>
                </div>
            </div>
        </div>

        <!-- Log -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">Log de Testes</h5>
                    </div>
                    <div class="card-body">
                        <div id="log" style="max-height: 400px; overflow-y: auto; font-family: monospace; font-size: 12px; background: #f5f5f5; padding: 10px; border-radius: 5px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/offline-manager.js"></script>
    <script>
        let offlineManager;

        // ==================== UTILIDADES ====================

        function adicionarLog(mensagem, tipo = 'info') {
            const log = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const linha = document.createElement('div');
            
            let cor = '#000';
            if (tipo === 'success') cor = '#28a745';
            if (tipo === 'error') cor = '#dc3545';
            if (tipo === 'warning') cor = '#ffc107';
            
            linha.innerHTML = `<span style="color: #999;">[${timestamp}]</span> <span style="color: ${cor};">${tipo.toUpperCase()}</span> ${mensagem}`;
            log.appendChild(linha);
            log.scrollTop = log.scrollHeight;
        }

        function mostrarResultado(elementoId, conteudo, tipo = 'info') {
            const elemento = document.getElementById(elementoId);
            elemento.classList.remove('d-none', 'success', 'error', 'warning');
            elemento.classList.add(tipo);
            elemento.innerHTML = `<pre>${typeof conteudo === 'string' ? conteudo : JSON.stringify(conteudo, null, 2)}</pre>`;
        }

        function atualizarStatus() {
            if (!offlineManager) {
                document.getElementById('modoAtual').innerHTML = '<span class="badge bg-danger">Não inicializado</span>';
                return;
            }

            const modo = offlineManager.isOnline ? 
                '<span class="badge bg-success">ONLINE</span>' : 
                '<span class="badge bg-danger">OFFLINE</span>';
            document.getElementById('modoAtual').innerHTML = modo;

            const token = offlineManager.getToken() ? 
                '<span class="badge bg-success">Encontrado</span>' : 
                '<span class="badge bg-danger">Não encontrado</span>';
            document.getElementById('tokenStatus').innerHTML = token;

            const storage = typeof(Storage) !== "undefined" ? 
                '<span class="badge bg-success">Disponível</span>' : 
                '<span class="badge bg-danger">Não disponível</span>';
            document.getElementById('storageStatus').innerHTML = storage;
        }

        // ==================== TESTES ====================

        async function testeInicializar() {
            adicionarLog('Inicializando OfflineManager...', 'info');
            
            try {
                // Configurar token de teste se não existir
                if (!localStorage.getItem('authToken')) {
                    localStorage.setItem('authToken', 'token_de_teste_12345');
                    adicionarLog('Token de teste criado', 'warning');
                }

                offlineManager = new OfflineManager({
                    apiBase: 'http://localhost:8000/api',
                    timeout: 5000,
                    onStatusChange: (online) => {
                        adicionarLog(`Status mudou para: ${online ? 'ONLINE' : 'OFFLINE'}`, 'info');
                        atualizarStatus();
                    },
                    onDataLoaded: (dados) => {
                        adicionarLog(`Dados carregados (${Object.keys(dados).length} campos)`, 'success');
                    }
                });

                mostrarResultado('result-init', 'OfflineManager inicializado com sucesso!', 'success');
                adicionarLog('OfflineManager inicializado', 'success');
                atualizarStatus();
            } catch (error) {
                mostrarResultado('result-init', `Erro: ${error.message}`, 'error');
                adicionarLog(`Erro ao inicializar: ${error.message}`, 'error');
            }
        }

        async function testeVerificarConexao() {
            if (!offlineManager) {
                mostrarResultado('result-init', 'Erro: Inicialize primeiro', 'error');
                return;
            }

            try {
                await offlineManager.verificarConexao();
                const resultado = `Status: ${offlineManager.isOnline ? 'ONLINE' : 'OFFLINE'}`;
                mostrarResultado('result-init', resultado, offlineManager.isOnline ? 'success' : 'warning');
                adicionarLog(resultado, offlineManager.isOnline ? 'success' : 'warning');
                atualizarStatus();
            } catch (error) {
                mostrarResultado('result-init', `Erro: ${error.message}`, 'error');
                adicionarLog(`Erro: ${error.message}`, 'error');
            }
        }

        async function testeCarregarDados() {
            if (!offlineManager) {
                mostrarResultado('result-init', 'Erro: Inicialize primeiro', 'error');
                return;
            }

            try {
                adicionarLog('Carregando dados...', 'info');
                const dados = await offlineManager.carregarTodosDados();
                mostrarResultado('result-init', `Dados carregados:\n${JSON.stringify({
                    usuarios: dados.usuarios.length,
                    eventos: dados.eventos.length,
                    inscricoes: dados.inscricoes.length,
                    presencas: dados.presencas.length
                }, null, 2)}`, 'success');
                adicionarLog('Dados carregados com sucesso', 'success');
            } catch (error) {
                mostrarResultado('result-init', `Erro: ${error.message}`, 'error');
                adicionarLog(`Erro: ${error.message}`, 'error');
            }
        }

        function testeEstatisticas() {
            if (!offlineManager) {
                mostrarResultado('result-stats', 'Erro: Inicialize primeiro', 'error');
                return;
            }

            try {
                const stats = offlineManager.obterEstatisticas();
                mostrarResultado('result-stats', stats, 'success');
                adicionarLog('Estatísticas obtidas', 'success');
            } catch (error) {
                mostrarResultado('result-stats', `Erro: ${error.message}`, 'error');
                adicionarLog(`Erro: ${error.message}`, 'error');
            }
        }

        function testeContarPresencas() {
            if (!offlineManager) {
                mostrarResultado('result-stats', 'Erro: Inicialize primeiro', 'error');
                return;
            }

            try {
                const eventoId = 1;
                const count = offlineManager.contarPresencasPorEvento(eventoId);
                mostrarResultado('result-stats', `Total de presenças do evento ${eventoId}: ${count}`, 'success');
                adicionarLog(`Presenças contadas (${count})`, 'success');
            } catch (error) {
                mostrarResultado('result-stats', `Erro: ${error.message}`, 'error');
                adicionarLog(`Erro: ${error.message}`, 'error');
            }
        }

        function testeTotalPendentes() {
            if (!offlineManager) {
                mostrarResultado('result-stats', 'Erro: Inicialize primeiro', 'error');
                return;
            }

            try {
                const total = offlineManager.dados.filaSincronizacao.length;
                mostrarResultado('result-stats', `Total de itens pendentes: ${total}`, 'success');
                adicionarLog(`Itens pendentes: ${total}`, 'success');
            } catch (error) {
                mostrarResultado('result-stats', `Erro: ${error.message}`, 'error');
                adicionarLog(`Erro: ${error.message}`, 'error');
            }
        }

        function testeListarUsuarios() {
            if (!offlineManager) {
                mostrarResultado('result-data', 'Erro: Inicialize primeiro', 'error');
                return;
            }

            try {
                mostrarResultado('result-data', offlineManager.dados.usuarios, 'success');
                adicionarLog(`Usuários listados (${offlineManager.dados.usuarios.length})`, 'success');
            } catch (error) {
                mostrarResultado('result-data', `Erro: ${error.message}`, 'error');
                adicionarLog(`Erro: ${error.message}`, 'error');
            }
        }

        function testeListarEventos() {
            if (!offlineManager) {
                mostrarResultado('result-data', 'Erro: Inicialize primeiro', 'error');
                return;
            }

            try {
                mostrarResultado('result-data', offlineManager.dados.eventos, 'success');
                adicionarLog(`Eventos listados (${offlineManager.dados.eventos.length})`, 'success');
            } catch (error) {
                mostrarResultado('result-data', `Erro: ${error.message}`, 'error');
                adicionarLog(`Erro: ${error.message}`, 'error');
            }
        }

        function testeListarInscricoes() {
            if (!offlineManager) {
                mostrarResultado('result-data', 'Erro: Inicialize primeiro', 'error');
                return;
            }

            try {
                mostrarResultado('result-data', offlineManager.dados.inscricoes, 'success');
                adicionarLog(`Inscrições listadas (${offlineManager.dados.inscricoes.length})`, 'success');
            } catch (error) {
                mostrarResultado('result-data', `Erro: ${error.message}`, 'error');
                adicionarLog(`Erro: ${error.message}`, 'error');
            }
        }

        function testeListarPresencas() {
            if (!offlineManager) {
                mostrarResultado('result-data', 'Erro: Inicialize primeiro', 'error');
                return;
            }

            try {
                mostrarResultado('result-data', offlineManager.dados.presencas, 'success');
                adicionarLog(`Presenças listadas (${offlineManager.dados.presencas.length})`, 'success');
            } catch (error) {
                mostrarResultado('result-data', `Erro: ${error.message}`, 'error');
                adicionarLog(`Erro: ${error.message}`, 'error');
            }
        }

        async function testeRegistrarPresenca() {
            if (!offlineManager) {
                mostrarResultado('result-presenca', 'Erro: Inicialize primeiro', 'error');
                return;
            }

            try {
                const inscricaoId = parseInt(document.getElementById('inscricaoId').value);
                const eventoId = parseInt(document.getElementById('eventoId').value);

                if (!inscricaoId || !eventoId) {
                    throw new Error('IDs inválidos');
                }

                const presenca = await offlineManager.registrarPresenca(inscricaoId, eventoId);
                mostrarResultado('result-presenca', presenca, 'success');
                adicionarLog(`Presença registrada (ID: ${presenca.id})`, 'success');
            } catch (error) {
                mostrarResultado('result-presenca', `Erro: ${error.message}`, 'error');
                adicionarLog(`Erro: ${error.message}`, 'error');
            }
        }

        async function testeSincronizar() {
            if (!offlineManager) {
                mostrarResultado('result-presenca', 'Erro: Inicialize primeiro', 'error');
                return;
            }

            try {
                if (!offlineManager.isOnline) {
                    throw new Error('Sistema offline - não é possível sincronizar');
                }

                const resultado = await offlineManager.sincronizarTodos();
                mostrarResultado('result-presenca', resultado, 'success');
                adicionarLog(`Sincronização concluída (${resultado.totalSincronizados} itens)`, 'success');
            } catch (error) {
                mostrarResultado('result-presenca', `Erro: ${error.message}`, 'error');
                adicionarLog(`Erro: ${error.message}`, 'error');
            }
        }

        function testeSalvarDados() {
            if (!offlineManager) {
                mostrarResultado('result-storage', 'Erro: Inicialize primeiro', 'error');
                return;
            }

            try {
                offlineManager.salvarDadosNoStorage();
                mostrarResultado('result-storage', 'Dados salvos no localStorage', 'success');
                adicionarLog('Dados salvos', 'success');
            } catch (error) {
                mostrarResultado('result-storage', `Erro: ${error.message}`, 'error');
                adicionarLog(`Erro: ${error.message}`, 'error');
            }
        }

        function testeCarregarDadosStorage() {
            if (!offlineManager) {
                mostrarResultado('result-storage', 'Erro: Inicialize primeiro', 'error');
                return;
            }

            try {
                offlineManager.carregarDadosDoStorage();
                mostrarResultado('result-storage', 'Dados carregados do localStorage', 'success');
                adicionarLog('Dados carregados do localStorage', 'success');
            } catch (error) {
                mostrarResultado('result-storage', `Erro: ${error.message}`, 'error');
                adicionarLog(`Erro: ${error.message}`, 'error');
            }
        }

        function testeVisualizarStorage() {
            try {
                const dados = {
                    usuarios: JSON.parse(localStorage.getItem('sistema_eventos_usuarios'))?.length || 0,
                    eventos: JSON.parse(localStorage.getItem('sistema_eventos_eventos'))?.length || 0,
                    inscricoes: JSON.parse(localStorage.getItem('sistema_eventos_inscricoes'))?.length || 0,
                    presencas: JSON.parse(localStorage.getItem('sistema_eventos_presencas'))?.length || 0,
                    filaSincronizacao: JSON.parse(localStorage.getItem('sistema_eventos_fila_sync'))?.length || 0
                };

                const storageSize = JSON.stringify(localStorage).length;
                mostrarResultado('result-storage', `${JSON.stringify(dados, null, 2)}\n\nTamanho total: ${(storageSize / 1024).toFixed(2)} KB`, 'success');
                adicionarLog('Storage visualizado', 'success');
            } catch (error) {
                mostrarResultado('result-storage', `Erro: ${error.message}`, 'error');
                adicionarLog(`Erro: ${error.message}`, 'error');
            }
        }

        function testeVerificarStorage() {
            try {
                const test = '__test__';
                localStorage.setItem(test, test);
                const result = localStorage.getItem(test) === test;
                localStorage.removeItem(test);

                mostrarResultado('result-admin', result ? 'LocalStorage funcional' : 'LocalStorage com problema', result ? 'success' : 'error');
                adicionarLog(result ? 'LocalStorage OK' : 'LocalStorage com problema', result ? 'success' : 'error');
            } catch (error) {
                mostrarResultado('result-admin', `Erro: ${error.message}`, 'error');
                adicionarLog(`Erro: ${error.message}`, 'error');
            }
        }

        function testeLimparDados() {
            if (confirm('Tem certeza que deseja limpar TODOS os dados?')) {
                try {
                    if (offlineManager) {
                        offlineManager.limparTodosDados();
                    } else {
                        Object.keys(localStorage).forEach(key => {
                            if (key.includes('sistema_eventos')) {
                                localStorage.removeItem(key);
                            }
                        });
                    }
                    mostrarResultado('result-admin', 'Todos os dados foram limpos', 'warning');
                    adicionarLog('Dados limpos', 'warning');
                } catch (error) {
                    mostrarResultado('result-admin', `Erro: ${error.message}`, 'error');
                    adicionarLog(`Erro: ${error.message}`, 'error');
                }
            }
        }

        function testeConsole() {
            console.log('%cOfflineManager Test Console', 'font-size: 20px; color: #667eea; font-weight: bold;');
            console.log('Use o objeto offlineManager para testar diretamente no console');
            console.log('Exemplos:');
            console.log('  - offlineManager.obterEstatisticas()');
            console.log('  - offlineManager.dados.usuarios');
            console.log('  - offlineManager.registrarPresenca(1, 1)');
            alert('Abra o console (F12) para ver mais informações');
        }

        // Inicializar ao carregar a página
        window.addEventListener('load', () => {
            adicionarLog('Página carregada', 'info');
            atualizarStatus();
        });
    </script>
</body>
</html>
