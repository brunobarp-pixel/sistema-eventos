<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .cadastro-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px 0;
        }
        .cadastro-card {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card cadastro-card shadow-lg">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="bi bi-person-plus-fill" style="font-size: 4rem; color: #667eea;"></i>
                                <h2 class="mt-3">Criar Conta</h2>
                                <p class="text-muted">Preencha os dados abaixo para se cadastrar</p>
                            </div>

                            <!-- Mensagens -->
                            <div id="alertContainer"></div>

                            <form id="cadastroForm">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome Completo *</label>
                                    <input type="text" class="form-control" id="nome" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail *</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="cpf" class="form-label">CPF</label>
                                        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" maxlength="14">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="telefone" class="form-label">Telefone</label>
                                        <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000" maxlength="15">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="senha" class="form-label">Senha *</label>
                                    <input type="password" class="form-control" id="senha" required minlength="6">
                                    <small class="text-muted">Mínimo 6 caracteres</small>
                                </div>

                                <div class="mb-3">
                                    <label for="confirmarSenha" class="form-label">Confirmar Senha *</label>
                                    <input type="password" class="form-control" id="confirmarSenha" required minlength="6">
                                </div>

                                <div class="alert alert-info">
                                    <i class="bi bi-info-circle"></i> Os campos CPF e Telefone são opcionais, mas podem ser preenchidos posteriormente.
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-person-check"></i> Criar Conta
                                    </button>
                                </div>
                            </form>

                            <hr class="my-4">

                            <div class="text-center">
                                <p class="mb-0">Já tem uma conta?</p>
                                <a href="login.html" class="btn btn-outline-primary mt-2">
                                    <i class="bi bi-box-arrow-in-right"></i> Fazer Login
                                </a>
                            </div>

                            <div class="text-center mt-3">
                                <a href="index.html" class="text-decoration-none">
                                    <i class="bi bi-arrow-left"></i> Voltar ao início
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://177.44.248.118:8000/api';

        // Máscaras
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                e.target.value = value;
            }
        });

        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
                e.target.value = value;
            }
        });

        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const cpf = document.getElementById('cpf').value;
            const telefone = document.getElementById('telefone').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            const alertContainer = document.getElementById('alertContainer');

            // Limpar mensagens
            alertContainer.innerHTML = '';

            // Validar senhas
            if (senha !== confirmarSenha) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> As senhas não coincidem!
                    </div>
                `;
                return;
            }

            // Loading
            alertContainer.innerHTML = `
                <div class="alert alert-info">
                    <i class="bi bi-hourglass-split"></i> Cadastrando...
                </div>
            `;

            try {
                const response = await fetch(`${API_URL}/usuarios`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nome,
                        email,
                        cpf: cpf || null,
                        telefone: telefone || null,
                        senha
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            <i class="bi bi-check-circle"></i> Cadastro realizado com sucesso! Redirecionando...
                        </div>
                    `;

                    // Redirecionar para login
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);

                } else {
                    let errorMessage = data.message;
                    
                    // Exibir erros de validação
                    if (data.errors) {
                        errorMessage += '<ul class="mb-0 mt-2">';
                        for (let field in data.errors) {
                            data.errors[field].forEach(error => {
                                errorMessage += `<li>${error}</li>`;
                            });
                        }
                        errorMessage += '</ul>';
                    }

                    alertContainer.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i> ${errorMessage}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro:', error);
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> Erro ao cadastrar. Verifique se o servidor está rodando.
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
