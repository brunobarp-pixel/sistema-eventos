<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Certificados - Sistema de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .validation-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-calendar-event"></i> Sistema de Eventos
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="eventos.html">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inscricoes.html">Minhas Inscrições</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="certificados.html">Certificados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="#" onclick="logout()">
                            <i class="bi bi-box-arrow-right"></i> Sair
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="bg-primary text-white py-5">
        <div class="container">
            <h1 class="display-4"><i class="bi bi-shield-check"></i> Validação de Certificados</h1>
            <p class="lead">Valide a autenticidade de certificados emitidos pelo sistema</p>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="container my-5">
        <!-- Alertas -->
        <div id="alertContainer"></div>

        <!-- Validar Certificado -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-shield-check"></i> Validar Certificado</h5>
            </div>
            <div class="card-body">
                <p class="text-muted mb-4">
                    Digite o código de validação impresso no certificado para verificar sua autenticidade.
                </p>

                <div class="mb-3">
                    <label for="codigoValidacao" class="form-label">Código de Validação</label>
                    <input type="text" class="form-control" id="codigoValidacao" 
                           placeholder="Ex: a1b2c3d4e5f6g7h8..." maxlength="64">
                </div>

                <button class="btn btn-primary" onclick="validarCertificado()">
                    <i class="bi bi-shield-check"></i> Validar Certificado
                </button>

                <div id="resultadoValidacao" style="display: none;" class="mt-4">
                    <!-- Resultado da validação -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://177.44.248.118:8000/api';

        // ==================== VALIDAR CERTIFICADO ====================
        async function validarCertificado() {
            const codigo = document.getElementById('codigoValidacao').value.trim();
            const resultado = document.getElementById('resultadoValidacao');

            if (!codigo) {
                mostrarAlerta('Por favor, digite um código de validação!', 'warning');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/certificados/${codigo}`);
                const data = await response.json();

                if (data.success && data.valido) {
                    resultado.innerHTML = `
                        <div class="alert alert-success">
                            <h5><i class="bi bi-shield-check-fill"></i> Certificado Válido!</h5>
                            <hr>
                            <p><strong>Participante:</strong> ${data.data.participante.nome}</p>
                            <p><strong>Evento:</strong> ${data.data.evento.titulo || 'Não informado'}</p>
                            <p><strong>Período:</strong> ${data.data.evento.data_inicio || 'N/A'} - ${data.data.evento.data_fim || 'N/A'}</p>
                            <p><strong>Local:</strong> ${data.data.evento.local}</p>
                            <p><strong>Data de Emissão:</strong> ${data.data.data_emissao || 'Não informada'}</p>
                        </div>
                    `;
                    resultado.style.display = 'block';
                } else {
                    resultado.innerHTML = `
                        <div class="alert alert-danger">
                            <h5><i class="bi bi-shield-x-fill"></i> Certificado Inválido!</h5>
                            <p>O código informado não corresponde a um certificado válido.</p>
                        </div>
                    `;
                    resultado.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro ao validar certificado:', error);
                resultado.innerHTML = `
                    <div class="alert alert-danger">
                        <h5><i class="bi bi-exclamation-triangle-fill"></i> Erro!</h5>
                        <p>Não foi possível validar o certificado. Tente novamente.</p>
                    </div>
                `;
                resultado.style.display = 'block';
            }
        }

        // ==================== FUNÇÕES AUXILIARES ====================
        function mostrarAlerta(mensagem, tipo = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            const alertHTML = `
                <div class="alert alert-${tipo} alert-dismissible fade show" id="${alertId}" role="alert">
                    ${mensagem}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            alertContainer.insertAdjacentHTML('afterbegin', alertHTML);
            
            // Auto-remover após 5 segundos
            setTimeout(() => {
                const alertElement = document.getElementById(alertId);
                if (alertElement) {
                    alertElement.remove();
                }
            }, 5000);
        }

        function logout() {
            localStorage.removeItem('usuario');
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
